<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HTML5 Forms w/ Bottstrap</title>
</head>
<body>
    <div class="container m-5 mx-auto">
        <div class="card text-center">
            <div class="card-header fs-2 fw-bold text-start">
                Payment form example
            </div>
                <div class="card-body">
                    <!---Alert Section-->
                    <div class="row" style="margin: 1px;">
                        <div class="alert alert-danger text-start" role="alert">
                        Some fields are missing 
                      </div>
                    </div>

                    <!-- Card #, CVC, Amount-->
                    <div class="row mb-3">
                        <div class="col-5 text-start">
                            <label  for="card-number" style="
                            margin-bottom: 5px;">Card #</label><br>
                            <input type="text" id="card-number" name="card-number" required minlength="16" maxlength="16" size="60" placeholder="XXXXXXXXXXXXXXXX" /> 
                        </div>
                        <div class="col-2 text-start">
                            <label for="cvc" style="
                            margin-bottom: 5px;">CVC #</label><br>
                            <input type="text" id="cvc-number" name="cvc" required minlength="3" maxlength="4" size="17" placeholder="0000" /> 
                        </div>
                        <div class="col-5 text-start">
                            <label class="ms-3" for="amount" style="
                            margin-bottom: 5px;">Amount</label><br>
                            $ <input type="text" id="amount" name="amount" required minlength="16" maxlength="16" size="59" placeholder="Amount" /> 
                        </div>
                    </div>

                    <!-- fist name, last name -->
                    <div class="row">

                        <div class="col-6 text-start">
                            <label for="first-name" style="
                            margin-bottom: 5px;">First Name</label><br>
                            <input type="text" id="first-name" name="first-name" required minlength="16" maxlength="16" size="75" />  
                        </div>
                        <div class="col-6 text-start">
                            <label for="last" style="
                            margin-bottom: 5px;">Last Name</label><br>
                            <input type="text" id="last-name" name="last-name" required minlength="16" maxlength="16" size="75" /> 
                        </div>
                    </div>


                    <!-- city, state, zip -->
                    <div class="row">
                        <div class="col-6 text-start">
                            <label for="city" style="
                            margin-bottom: 5px;">City</label><br>
                            <input type="text" id="city" name="city" required minlength="16" maxlength="16" size="75" /> 
                        </div>
                            <div class="col-3 text-start">
                                <label for="state-select" style="
                                margin-bottom: 5px;">State</label><br>
                                <select class="w-75" name="states" id="state-select">
                                    <option value="">--Pick a State--</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="NH">New Hampster</option>
                                        <option value="SC">South Carolina</option>
                                </select>
                            </div>
                            <div class="col-3 text-start">
                                <label for="postal-code" style="
                                margin-bottom: 5px;">Postal Code</label><br>
                                <input type="text" id="postal-code" name="postal-code" required minlength="5" maxlength="10" size="31" /> 
                            </div>
                    </div>

                    <!-- card message -->
                    <div class="row">
                        <div class="col-3 text-start">
                            <label for="card-type" style="
                            margin-bottom: 5px;">We accept:</label><br>
                            <div class="card-iconsp-3 mb-2 bg-secondary text-white" style="width: fit-content; padding-right: 10px;">
                                <input type="radio" id="mastercard" name="card-type" value="mastercard" checked />
                                <label for="mastercard"><i class="fa fa-cc-mastercard"></i>
                                </label>
                            
                                <input type="radio" id="visa" name="card-type" value="visa" />
                                <label for="visa"><i class="fa fa-cc-visa"></i>
                                </label>
                            
                                <input type="radio" id="diners-club" name="card-type" value="diners-club" />
                                <label for="diners-club"><i class="fa fa-cc-diners-club"></i>
                                </label>

                                <input type="radio" id="amex" name="card-type" value="amex" />
                                <label for="amex"><i class="fa fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-6 text-start">
                            <label for="message" style="
                            margin-bottom: 5px;">Message</label><br>
                            <textarea id="message" name="message" rows="3" cols="40"></textarea>
                        </div>
                    </div>
                </div>      

        
            <div class="card-footer text-muted">
                <div class="float-end">
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    <a href="#" class="btn btn-primary">Send</a>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
